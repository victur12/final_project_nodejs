<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Administración</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/bienvenido.js"></script>
    <link rel="stylesheet" href="./css/bienvenido.css">
</head>
<body>
    <header>
        <h1>Empleados</h1>
    </header>
    <div class="seccion">
        <div class="title">
        Ingresar empleados
    </div>
    <div>
        Nombre:<br>
        <input type="text" class="nombre" id="nom_r">
    </div>
    <div>
        Apellidos:
        <input type="text" class="apellidos" id="ape_r">
    </div>
    <div>
        Email:
        <input type="email" class="correo" id="email_r">
    </div>
    <div>
        Contraseña:<br>
        <input type="password" class="pass" id="pass_r">
    </div>
    <div>
        Telefono:<br>
        <input type="tel" class="tel" id="tel_r">
    </div>
    <div>
        Direccion:<br>
        <input type="text" class="tel" id="dic_r">
    </div>
    <button class="btn_btn-registro">Registrar</button>
    </div>
    <div class="seccion">
        <div class="title">
        Modificar Empleado
    </div>
    <div>
        Nombre:<br>
        <input type="text" class="nombre" id="nom_m">
    </div>
    <div>
        Apellidos:
        <input type="text" class="apellidos" id="ape_m">
    </div>
    <div>
        Email:
        <input type="email" class="correo" id="email_m">
    </div>
    <div>
        Contraseña:<br>
        <input type="password" class="pass" id="pass_m">
    </div>
    <div>
        Telefono:<br>
        <input type="tel" class="tel" id="tel_m">
    </div>
    <div>
        Direccion:<br>
        <input type="text" class="tel" id="dic_m">
    </div>
    <button class="btn_btn-modificar">Modificar</button>
    </div>
    <div class="seccion_del">
        <div class="title">
        Eliminar Empleado<br>
    </div>
    <div>
        ID:<br>
        <input type="number" class="nombre" id="id_del">
    </div>
    <div>
        Nombre:<br>
        <input type="text" class="nombre" id="nom_del">
    </div>
    <button class="btn_btn-eliminar">Eliminar</button>
    </div>
    <div class="seccion_bus">
        <div class="title">
        Buscar empleado<br>
    </div>
    <div>
        ID:<br>
        <input type="text" class="nombre" id="id_bus">
    </div>
    <div>
        Nombre:<br>
        <input type="text" class="nombre" id="nom_bus">
    </div>
    <button class="btn_btn-buscar">Buscar</button>
    </div>
</body>
</html>
