<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./js/login.js"></script>

</head>

<body>
    <div class="container">
        <img class="principal" src="./img/Logo.jpg" alt="Logo">
        <h1>Inicia sesión</h1>
            <label for="input-mail">Correo electrónico</label>
            <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
        
            <label for="input-password">Contraseña</label>
            <input type="password" class="form-control" id="input-password" placeholder="***********">
        
            <button class="btn-primary">Entrar</button>  
    </div> 
</body>
